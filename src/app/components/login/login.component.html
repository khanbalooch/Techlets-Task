<div class="continer">
  <div class="logo" style="text-align:center">
    <h1>
      Welcome to {{ companyName }}!
    </h1>
    <img src="./../assets/images/techlets_logo_inner_white_bg.png">
  </div>
  <h1>Login</h1>

  <form (ngSubmit) = "doLogin()">
    
    <div class="form-group">
        <label for="email">Email Address</label>
        <input [(ngModel)]="loginCredentials.email" type="email" class="form-control" name="email" placeholder="Enter Email Address" required>
    </div>
    
    <div>
      <label for="password">Password</label>
      <input [(ngModel)]="loginCredentials.password" type="password" class="form-control" name="password" placeholder="Enter Password" required>
    </div>
    
    <button type="submit" class="btn btn-default">LogIn</button>

  </form>
</div>
